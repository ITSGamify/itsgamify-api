name: 🚀 CI/CD Deploy to MonsterASP

on:
  push:
    branches:
      - main # or master

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🛠 Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.x' # or your project version

    - name: 🧱 Restore dependencies
      run: dotnet restore

    - name: 🏗 Build
      run: dotnet build --configuration Release

    - name: 🔑 Inject secrets into appsettings.json
      run: |
        $appSettingsPath = 'src/its.gamify.api/appsettings.json'
        (Get-Content $appSettingsPath) -replace '"DefaultConnection": ""', '"DefaultConnection": "${{ secrets.DEFAULT_CONNECTION }}"' |
        Set-Content $appSettingsPath
        (Get-Content $appSettingsPath) -replace '"Bucket": ""', '"Bucket": "${{ secrets.FIREBASE_BUCKET }}"' |
        Set-Content $appSettingsPath
        (Get-Content $appSettingsPath) -replace '"ServiceAccountAdmin": ""', '"ServiceAccountAdmin": "${{ secrets.FIREBASE_ADMIN }}"' |
        Set-Content $appSettingsPath
        (Get-Content $appSettingsPath) -replace '"ServiceAccountPass": ""', '"ServiceAccountPass": "${{ secrets.FIREBASE_PASS }}"' |
        Set-Content $appSettingsPath
        (Get-Content $appSettingsPath) -replace '"ApiKey" : ""', '"ApiKey" : "${{ secrets.FIREBASE_APIKEY }}"' |
        Set-Content $appSettingsPath
      shell: pwsh

    - name: 🧪 Publish
      run: dotnet publish -c Release -o publish_output

    - name: 🚀 Deploy via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.0.0
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /wwwroot/
        local-dir: publish_output/
        dangerous-clean-slate: true # optional: clears remote dir first
